<aside class="navbar inter-navbar">
    <div [ngClass]="{'selected': routerService.isOnRoute('/dashboard')}" [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >
        <img [src]="!routerService.isOnRoute('/dashboard') ? ['assets/homebasic.svg'] : ['assets/homefilled.svg']" 
        alt="icono de casita de inicio" width="50" height="50">
        <a>Inicio</a>
    </div>
    <div [ngClass]="{'selected': routerService.isOnRoute('/projects')}" [routerLink]="['/projects']" routerLinkActive="router-link-active">
        <img [src]="!routerService.isOnRoute('/projects') ? ['assets/folder.svg'] : ['assets/folder_openfilled.svg']" 
        alt="carpeta de proyectos" width="50" height="50"> 
        <a>Mis Proyectos</a>
    </div>
    <div [ngClass]="{'selected': routerService.isOnRoute('/tasks')}" [routerLink]="['/tasks']" routerLinkActive="router-link-active">
        <img [src]="!routerService.isOnRoute('/tasks') ? ['assets/clipboard.svg'] : ['assets/clipboardfilled.svg']" 
        alt="portapapeles" width="50" height="50">
        <a>Tareas</a>
    </div>
    <div [ngClass]="{'selected': routerService.isOnRoute('/projects/newProject')}">
        <img [src]="['assets/add_circle.svg']" alt="portapapeles" width="50" height="50">
        <a>Nuevo Proyecto</a>
    </div>
    <div [ngClass]="{'selected': routerService.isOnRoute('/addColaborators')}">
        <img [src]="['assets/person_add.svg']" alt="portapapeles" width="50" height="50">
        <a>Añadir Colaborador</a>
    </div>
    <div [ngClass]="{'selected': routerService.isOnRoute('/settings')}">
        <img [src]="['assets/settings.svg']" alt="portapapeles" width="50" height="50">
        <a>Configuración</a>
    </div>
</aside>
