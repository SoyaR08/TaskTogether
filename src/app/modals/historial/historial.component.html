<div class="modal">
    <h1>Historial</h1>
    <div>
        <table class="box">
            <thead>
                <tr class="header">
                    <th colspan="2">Usuario</th>
                    <th>Cambio realizado</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody *ngIf="projects.records().length > 0">
                <tr class="tableBody" *ngFor="let r of projects.records()">
                    <td>
                        @if (r.profile_pic != null) {
                            <img src="{{r.profile_pic}}" alt="imagen del usuario" width="40" height="40" style="border-radius: 100%;">
                        }
                    </td>
                    <td>{{r.name}}</td>
                    <td>{{r.changeDescription}}</td>
                    <td>
                        {{formatDate(r.changeDate)[0]}} 
                        <small>{{formatDate(r.changeDate)[1]}}</small>
                        
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="projects.records().length === 0">
                <td colspan="5">AÃºn no ha habido cambios</td>
            </tbody>
        </table>
        <!-- <ul>
            <li *ngFor="let r of projects.records()">, , </li>
        </ul> -->
    </div>


</div>
