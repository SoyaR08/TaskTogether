<div class="modal">
     <h1>Miembros</h1>
    <div class="box">
        <table>
            <thead>
                <tr class="header">
                    <th colspan="2">Usuario</th>
                    <th>Correo electr√≥nico</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody *ngIf="service.members().length > 0">
                <tr class="tableBody" *ngFor="let m of service.members()">
                    <td>
                        @if (m.profile_pic != null) {
                            <img src="{{m.profile_pic}}" alt="imagen del usuario" width="40" height="40" style="border-radius: 100%;">
                        }
                    </td>
                    <td>{{m.name}}</td>
                    <td>{{m.email}}</td>
                    <td>{{formatRole(m.projectRole)}}</td>
                </tr>
                <tr class="end">
                    <td colspan="5">Has llegado al final</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
